<div *ngIf="hero">
  <h1>{{ hero.name | uppercase }} Details</h1>
  <div><span>id: </span>{{ hero.id }}</div>
  <div><span>name: </span>{{ hero.name }}</div>
  <div>
    <label for="name">Hero name:</label>
    <input type="text" id="name" placeholder="name" [(ngModel)]="hero.name" />
  </div>
</div>

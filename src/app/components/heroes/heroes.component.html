<h2>My Heroes</h2>

<ul class="heroes">
  <li
    *ngFor="let hero of heroes"
    (click)="onSelect(hero)"
    (onKeyup)="onSelect(hero)"
    aria-hidden="true"
    [class.selected]="hero === selectedHero"
  >
    <span>{{ hero.id }}</span> {{ hero.name }}
  </li>
</ul>

<app-hero-details [hero]="selectedHero"></app-hero-details>
